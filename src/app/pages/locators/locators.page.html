<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <app-back-button></app-back-button>
    </ion-buttons>
    <ion-title>locators</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let row of locatorsList" (click)="select(row.Locator)">
      <p>{{row.Locator}}</p>
      <p>{{row.LocatorTypeDesc}}</p>
      <p>{{row.MAXCapacity}}</p>
    </ion-item>
  </ion-list>
</ion-content>
